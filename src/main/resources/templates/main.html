<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Main</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1 > Main dashboard </h1>
      <h3>
      <span>Welcome </span>
      <span th:text="${user.getName()}"> User Name </span>
      </br>
      <span>Balance </span>
      <span th:text="${user.getFormattedBalance()}"> User balance </span>
      </h3>
      <a class="btn btn-warning" href="#" th:href="@{/balance}"> Balance details </a>
    </div>

    <div class="col-md-6">
      <form th:method="POST" th:action="@{/purchase/add}" th:object="${PurchaseDTO}">
        <div class="form-group">
          <label for="productName">Product </label>
          <input type="text" class="form-control" id="productName" name="productName"/>
        </div>

        <div class="form-group">
          <label for="productCategory">Category</label>
          <select class="form-control" id="productCategory" name="productCategory">
            <option value="Food">Food</option>
            <option value="Pharmacy">Pharmacy</option>
            <option value="Beauty">Beauty</option>
          </select>
        </div>

        <div class="form-group">
          <label for="price">Price </label>
          <input type="text" class="form-control" id="price" name="price"/>
        </div>

        <input type="submit" class="btn btn-primary" value="Add purchase!">
      </form>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <table class="table">
          <thead>
          <tr>
            <th> Product </th>
            <th> Category </th>
            <th> Price </th>
            <th> Date </th>
          </tr>
          </thead>
          <tbody>
          <!--      <tr th:if="${revenues.empty}">-->
          <!--        <td colspan="2"> No revenues available</td>-->
          <!--      </tr>-->
          <tr th:each="purchase : ${purchases}">
            <td><span th:text="${purchase.getProductName()}"> Product </span></td>
            <td><span th:text="${purchase.getProductCategory()}"> Category </span></td>
            <td><span th:text="${purchase.getPrice()}"> Price </span></td>
            <td><span th:text="${purchase.getDate()}"> Date </span></td>
          </tr>
          </tbody>
        </table>
      </div>
  </div>
  <form th:action="@{/logout}" th:method="POST">
    <input class="btn btn-info" type="submit" value="Logout">
  </form>
  </div>
</div>
</body>
</html>
